  <!-- ✅ سكربت القائمة الجانبية -->
  <script>
    const menuToggle = document.getElementById("menuToggle");
    const closeMenu = document.getElementById("closeMenu");
    const mobileMenu = document.getElementById("mobileMenu");

    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.remove("translate-x-full");

    closeMenu.addEventListener("click", () => {
      mobileMenu.classList.add("translate-x-full");
    });

  <!-- ✅ سكربت تبديل الصور التلقائي -->
  <script>
    const sliderImages = [
      "../img/Imageslide1.jpg",
      "../img/Imageslide2.jpg",
      "../img/Imageslide4.jpg",
      "../img/event4.jpg"
    ];

    let currentIndex = 0;
    const heroImage = document.getElementById("heroImage");

    setInterval(() => {
      currentIndex = (currentIndex + 1) % sliderImages.length;
      heroImage.classList.add("opacity-0");

      setTimeout(() => {
        heroImage.src = sliderImages[currentIndex];
        heroImage.classList.remove("opacity-0");
        heroImage.classList.add("opacity-100");
      }, 300);
    }, 5000);
  </script>

<script>
  // ✅ تزايد الأرقام تدريجيًا
  const counters = document.querySelectorAll('.counter');
  const progresses = document.querySelectorAll('.progress');

  const animateCounters = () => {
    counters.forEach(counter => {
      const target = +counter.getAttribute('data-target');
      let count = 0;

      const update = () => {
        const increment = Math.ceil(target / 60); // السرعة
        count += increment;
        if (count >= target) {
          count = target;
          counter.textContent = target;
        } else {
          counter.textContent = count;
          requestAnimationFrame(update);
        }
      };

      update();
    });

    progresses.forEach(bar => {
      const val = bar.getAttribute('data-progress');
      bar.style.width = '0%';
      setTimeout(() => {
        bar.style.width = val + '%';
        bar.style.transition = 'width 2s ease-in-out';
      }, 300);
    });
  };

  // ✅ تشغل العدادات عند ظهور القسم
  const observer = new IntersectionObserver((entries) => {
    if (entries[0].isIntersecting) {
      animateCounters();
      observer.disconnect();
    }
  }, { threshold: 0.5 });

  const statsSection = document.getElementById('statistics');
  observer.observe(statsSection);
</script>
