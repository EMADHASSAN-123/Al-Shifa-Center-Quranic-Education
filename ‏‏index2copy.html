  <!-- ✅ تحميل الأقسام ديناميكيًا -->
  <script>
  
  const sections = [
      'header',
        'hero',
      'about',
      'statistics',
      'recitations',
      'services',
    ];
    const main = document.getElementById('main-content');

    sections.forEach(section => {
      fetch(`${section}.html`)
        .then(res => res.text())
        .then(html => {
          const container = document.createElement('div');
          container.innerHTML = html;
          container.setAttribute('data-aos', 'fade-up');
          container.setAttribute('data-aos-duration', '800');
          container.setAttribute('tabindex', '0'); // دعم الوصول
          main.appendChild(container);
        });
    });
  </script>
    <!-- ✅ سكربت تبديل الصور التلقائي -->
  <script>
    const sliderImages = [
      "../img/Imageslide1.jpg",
      "../img/Imageslide2.jpg",
      "../img/Imageslide4.jpg",
      "../img/event4.jpg"
    ];

    let currentIndex = 0;
    const heroImage = document.getElementById("heroImage");

    setInterval(() => {
      currentIndex = (currentIndex + 1) % sliderImages.length;
      heroImage.classList.add("opacity-0");

      setTimeout(() => {
        heroImage.src = sliderImages[currentIndex];
        heroImage.classList.remove("opacity-0");
        heroImage.classList.add("opacity-100");
      }, 300);
    }, 5000);
  </script>


<script>
  // ✅ تزايد الأرقام تدريجيًا
  const counters = document.querySelectorAll('.counter');
  const progresses = document.querySelectorAll('.progress');

  const animateCounters = () => {
    counters.forEach(counter => {
      const target = +counter.getAttribute('data-target');
      let count = 0;

      const update = () => {
        const increment = Math.ceil(target / 60); // السرعة
        count += increment;
        if (count >= target) {
          count = target;
          counter.textContent = target;
        } else {
          counter.textContent = count;
          requestAnimationFrame(update);
        }
      };

      update();
    });

    progresses.forEach(bar => {
      const val = bar.getAttribute('data-progress');
      bar.style.width = '0%';
      setTimeout(() => {
        bar.style.width = val + '%';
        bar.style.transition = 'width 2s ease-in-out';
      }, 300);
    });
  };

  // ✅ تشغل العدادات عند ظهور القسم
  const observer = new IntersectionObserver((entries) => {
    if (entries[0].isIntersecting) {
      animateCounters();
      observer.disconnect();
    }
  }, { threshold: 0.5 });

  const statsSection = document.getElementById('statistics');
  observer.observe(statsSection);
</script>
