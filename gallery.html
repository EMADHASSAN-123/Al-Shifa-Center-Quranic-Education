<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>معرض الفعاليات - مركز الشفاء</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      scroll-behavior: smooth;
    }
    .active-filter {
      background-color: #d0b16b;
      color: white;
    }
    .gallery-item {
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .gallery-item:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- العنوان -->
  <section class="text-center py-12 bg-[#fdfaf4]">
    <h1 class="text-4xl font-bold text-primary mb-4">معرض الفعاليات</h1>
    <p class="text-lg text-gray-600 max-w-2xl mx-auto">استعرض أبرز فعاليات مركز الشفاء في صور ومقاطع قصيرة</p>
  </section>

  <!-- أزرار الفئات -->
  <div class="flex flex-wrap justify-center gap-3 py-6 px-4" id="filterButtons">
    <button class="px-4 py-2 rounded-full border" data-filter="all">الكل</button>
    <button class="px-4 py-2 rounded-full border" data-filter="edu">الدورات التعليمية</button>
    <button class="px-4 py-2 rounded-full border" data-filter="halaqat">الحلقات الجماعية</button>
    <button class="px-4 py-2 rounded-full border" data-filter="competition">المسابقات القرآنية</button>
    <button class="px-4 py-2 rounded-full border" data-filter="celebration">الاحتفالات السنوية</button>
    <button class="px-4 py-2 rounded-full border" data-filter="training">الدورات التدريبية</button>
    <button class="px-4 py-2 rounded-full border" data-filter="centers">تأهيل دور القرآن</button>
  </div>

  <!-- شبكة الصور -->
  <section id="gallery-section" class="px-6 py-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="gallery">

      <!-- فيديو + صور - فئة الدورات التعليمية -->
      <div class="edu">
        <a href="https://www.youtube.com/embed/rp-m82joRQ4" class="glightbox" data-type="video" data-gallery="edu">
          <div class="overflow-hidden rounded-xl shadow gallery-item">
            <img src="../img/event3.jpg" class="w-full h-60 object-cover" loading="lazy" />
          </div>
        </a>
      </div>
      <div class="edu">
        <a href="https://via.placeholder.com/800x600" class="glightbox" data-gallery="edu">
          <div class="overflow-hidden rounded-xl shadow gallery-item">
            <img src="../img/Imageslide1.jpg" class="w-full h-60 object-cover" loading="lazy">
          </div>
        </a>
      </div>
      <div class="edu">
        <a href="https://via.placeholder.com/800x600" class="glightbox" data-gallery="edu">
          <div class="overflow-hidden rounded-xl shadow gallery-item">
            <img src="../img/Imageslide1.jpg" class="w-full h-60 object-cover" loading="lazy">
          </div>
        </a>
      </div>
      <div class="edu">
        <a href="https://via.placeholder.com/800x600" class="glightbox" data-gallery="edu">
          <div class="overflow-hidden rounded-xl shadow gallery-item">
            <img src="../img/Imageslide1.jpg" class="w-full h-60 object-cover" loading="lazy">
          </div>
        </a>
      </div>
      <div class="edu">
        <a href="https://via.placeholder.com/800x600" class="glightbox" data-gallery="edu">
          <div class="overflow-hidden rounded-xl shadow gallery-item">
            <img src="../img/Imageslide1.jpg" class="w-full h-60 object-cover" loading="lazy">
          </div>
        </a>
      </div>
      <div class="edu">
        <a href="../img/Imageslide1.jpg" class="glightbox" data-gallery="edu">
          <div class="overflow-hidden rounded-xl shadow gallery-item">
            <img src="../img/Imageslide1.jpg" class="w-full h-60 object-cover" loading="lazy">
          </div>
        </a>
      </div>

    </div>
  </section>

  <!-- سكربت Glightbox -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    const lightbox = GLightbox({ selector: '.glightbox' });
  </script>

  <!-- سكربت التصفية وتحريك التمرير -->
  <script>
    const filterButtons = document.querySelectorAll('#filterButtons button');
    const items = document.querySelectorAll('#gallery > div');

    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const filter = btn.dataset.filter;
        filterButtons.forEach(b => b.classList.remove('active-filter'));
        btn.classList.add('active-filter');

        items.forEach(item => {
          item.style.display =
            filter === 'all' || item.classList.contains(filter)
              ? 'block'
              : 'none';
        });

        // تمرير تلقائي إلى المعرض بعد التصفية
        const gallerySection = document.getElementById('gallery-section');
        gallerySection.scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
